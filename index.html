<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Order summary card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="image-container">
        <img class="hero" src="./images/illustration-hero.svg" alt="Hero Illustation" width="300" height="150">
    </div>
    <div class="info-container">
      <h1>Order Summary</h1>
      <p class="info-container--paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="Music Icon" width="50" height="50">
        <div class="plan-info">
          <h3 class="plan-info--name">Annual Plan</h3>
          <p class="plan-info-price">$59.99/year</p>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>
      <div class="button-container">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
